<section class="vh-100" style="background-color: #fff;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 d-flex align-items-center order-2 order-lg-1">

                                <img src="../../assets/image/Nunu.png" class="img-fluid" alt="Sample image">

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 order-1 order-lg-2">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                                    <div
                                        class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                                        <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                                        <button type="button" class="btn btn-danger btn-floating mx-1">
                                            <i class="bi bi-google"></i>
                                        </button>

                                        <button type="button" class="btn btn-primary btn-floating mx-1">
                                            <i class="bi bi-facebook"></i>
                                        </button>
                                    </div>

                                    <div class="divider d-flex align-items-center my-4">
                                        <p class="text-center fw-bold mx-3 mb-0">Or</p>
                                    </div>

                                    <!-- User input -->
                                    <div class="form-outline mb-4">
                                        <input type="text" id="form3Example3" class="form-control form-control-lg"
                                            placeholder="Enter a valid Username" formControlName="username"
                                            [ngClass]="{ 'is-invalid': submitted && f?.['username'].errors }" />
                                        <label class="form-label" for="form3Example3">UserName</label>
                                        <div *ngIf="submitted && f?.['username'].errors" class="invalid-feedback">
                                            <div *ngIf="f?.['username'].errors?.['required']">Username is required</div>
                                        </div>
                                    </div>

                                    <!-- Password input -->
                                    <div class="form-outline mb-3">
                                        <input type="password" id="form3Example4" class="form-control form-control-lg"
                                            placeholder="Enter password" formControlName="password"
                                            [ngClass]="{ 'is-invalid': submitted && f?.['password'].errors }" />
                                        <label class="form-label" for="form3Example4">Password</label>
                                        <div *ngIf="submitted && f?.['password'].errors" class="invalid-feedback">
                                            <div *ngIf="f?.['password'].errors?.['required']">Password is required</div>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-between align-items-center">
                                        <!-- Checkbox -->
                                        <div class="form-check mb-0">
                                            <input class="form-check-input me-2" type="checkbox" value=""
                                                id="form2Example3" />
                                            <label class="form-check-label" for="form2Example3">
                                                Remember me
                                            </label>
                                        </div>
                                        <a href="#!" class="text-body">Forgot password?</a>
                                    </div>

                                    <div class="text-center text-lg-start mt-4 pt-2">
                                        <button routerLink="/home" [disabled]="loading" type="submit" class="btn btn-success btn-lg text-white"
                                            style="padding-left: 2.5rem; padding-right: 2.5rem;"><span *ngIf="loading"
                                                class="spinner-border spinner-border-sm me-1"></span>Login</button>
                                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a
                                                routerLink="../register" class="link-danger">Register</a>
                                        </p>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
