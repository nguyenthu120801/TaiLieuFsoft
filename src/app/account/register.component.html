<section class="vh-100" style="background-color: #fff;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <form class="mx-1 mx-md-4" [formGroup]="form" (ngSubmit)="onSubmit()">

                                    <div class="mb-4">
                                        <label class="form-label me-2">FirstName</label>
                                        <input type="text" formControlName="firstName" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f?.['firstName'].errors }" />
                                        <div *ngIf="submitted && f?.['firstName'].errors" class="invalid-feedback">
                                            <div *ngIf="f?.['firstName'].errors?.['required']">First Name is required
                                            </div>
                                        </div>
                                    </div>

                                    <div class=" mb-4">
                                        <label class="form-label me-2">LastName</label>
                                        <input type="text" formControlName="lastName" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f?.['lastName'].errors }" />
                                        <div *ngIf="submitted && f?.['lastName'].errors" class="invalid-feedback">
                                            <div *ngIf="f?.['lastName'].errors?.['required']">Last Name is required
                                            </div>
                                        </div>
                                    </div>

                                    <div class=" mb-4">
                                        <label class="form-label me-2">Username</label>
                                        <input type="text" formControlName="username" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f?.['username'].errors }" />
                                        <div *ngIf="submitted && f?.['username'].errors" class="invalid-feedback">
                                            <div *ngIf="f?.['username'].errors?.['required']">Username is required</div>
                                        </div>
                                    </div>

                                    <div class="mb-4">
                                        <label class="form-label me-2">Password</label>
                                        <input type="password" formControlName="password" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f?.['password'].errors }" />
                                        <div *ngIf="submitted && f?.['password'].errors" class="invalid-feedback">
                                            <div *ngIf="f?.['password'].errors?.['required']">Password is required</div>
                                            <div *ngIf="f?.['password'].errors?.['minlength']">Password must be at least
                                                6 characters</div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row mb-3">
                                        <span>Your have already Account?<a routerLink="../login"
                                                class="text-danger">Login</a></span>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button [disabled]="loading" type="submit" class="btn btn-success btn-lg"><span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>Register</button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="../../assets/image/Bookstore_Post.png" class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
